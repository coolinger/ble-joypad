; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:default]
board_build.partitions = min_spiffs.csv
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
platform_packages = 
  framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.14
lib_deps =
  lemmingDev/ESP32-BLE-Gamepad
  robtillaart/PCF8575@^0.2.4
  lvgl/lvgl@^9.3.0
  Bodmer/TFT_eSPI@^2.5.43
  bblanchon/ArduinoJson@^7.2.0

build_flags =
  -D CONFIG_IDF_TARGET_ESP32=1
  -D CONFIG_FREERTOS_HZ=1000
  -D CONFIG_ARDUINO_LOOP_STACK_SIZE=8192
#-D LV_CONF_INCLUDE_SIMPLE
  -D USER_SETUP_LOADED
  -D ST7789_DRIVER
  -D TFT_RGB_ORDER=TFT_BGR
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=320
  -D TFT_INVERSION_OFF
  -D TFT_MISO=12
  -D TFT_MOSI=13
  -D TFT_SCLK=14
  -D TFT_CS=15
  -D TFT_DC=2
  -D TFT_RST=-1
#  -D TOUCH_CS=-1
  -D TFT_BL=27
  -D LOAD_GLCD
  -D LOAD_FONT2
  -D LOAD_FONT4
  -D SPI_FREQUENCY=80000000  ; Fast display writes
  -D SPI_READ_FREQUENCY=20000000  ; Slower reads (touch/display reads)
  -D SPI_TOUCH_FREQUENCY=2500000  ; Touch controller needs slower speed
  ; LVGL memory optimizations
  -D LV_USE_PERF_MONITOR=0
  -D LV_USE_MEM_MONITOR=0
  -D LV_USE_ASSERT_MEM_INTEGRITY=0
  -D LV_MEM_CUSTOM=1
  ;-Wl,-Map,output.map
  -DCORE_DEBUG_LEVEL=0
  ; LwIP fragmentation support
  -D LWIP_IP_REASSEMBLY=1
  -D MEMP_NUM_REASSDATA=15
  -D LWIP_UDP_RECVMBOX_SIZE=20
  -D PBUF_POOL_SIZE=40
  -D PBUF_POOL_BUFSIZE=1600

;extra_scripts = post:memory_usage.py
